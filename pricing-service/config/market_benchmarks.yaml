# Market Benchmarks for Pricing Index Calculation
# 
# Purpose: Normalize savings values relative to industry expectations
# Formula: PI = (Savings × Quality × Stickiness) / Market Benchmark
#
# Philosophy:
# - A $3K/month chatbot (vs $1.5K market avg) = HIGH PI = Aggressive pricing justified
# - A $3K/month ERP (vs $50K market avg) = LOW PI = Conservative pricing recommended
#
# Data Sources:
# - Public SaaS pricing pages (Intercom, Drift, HubSpot, etc.)
# - Gartner Magic Quadrant reports
# - Internal competitive analysis
# - Customer willingness-to-pay surveys
#
# Maintenance:
# - Review quarterly
# - Update when entering new verticals
# - Log benchmark selections for audit trail

version: "1.0"
last_updated: "2025-12-01"

# ============================================================================
# CATEGORY BENCHMARKS
# ============================================================================

categories:
  # -------------------------------------------------------------------------
  # Customer-Facing AI Agents
  # -------------------------------------------------------------------------
  
  chatbot:
    benchmark_monthly_savings: 1500
    benchmark_description: "Customer support chatbot baseline"
    market_examples:
      - "Intercom Resolution Bot: $99-499/mo"
      - "Drift Conversational AI: $400-2500/mo"
      - "Zendesk AI: $49-215/mo"
    typical_savings_range: [800, 3000]
    notes: "High volume, low complexity. Replaces 0.5-2 FTE support agents."
  
  sales_assistant:
