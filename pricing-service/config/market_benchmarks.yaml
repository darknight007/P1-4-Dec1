# DEFAULTS
# ============================================================================

defaults:
  benchmark_monthly_savings: 2500
  benchmark_description: "Generic knowledge work automation"
  notes: "Fallback for uncategorized features. Use with caution."

# ============================================================================
# SCORING BANDS
# ============================================================================
# Guidance for interpreting PI scores

scoring_guidance:
  high_pi:
    threshold: 1.5
    interpretation: "Savings significantly above market. Aggressive pricing justified."
    strategy_recommendation: "aggressive_enterprise or premium pricing"
  
  medium_pi:
    threshold: 0.7
    interpretation: "Savings at or slightly above market. Standard pricing."
    strategy_recommendation: "balanced_saas"
  
  low_pi:
    threshold: 0.4
    interpretation: "Savings below market. Conservative pricing or freemium."
    strategy_recommendation: "plg_growth or discounted entry"
  
  very_low_pi:
    threshold: 0.2
    interpretation: "Minimal savings. Reconsider product-market fit."
    strategy_recommendation: "Reassess value proposition or pivot"

# ============================================================================
# ADJUSTMENT FACTORS
# ============================================================================
# Additional context for PI calculation

adjustment_factors:
  # Market maturity
  emerging_market:
    multiplier: 0.7
    notes: "Less willing to pay in nascent categories"
  
  mature_market:
    multiplier: 1.2
    notes: "Established buyer behavior, higher WTP"
  
  # Customer segment
  smb:
    multiplier: 0.8
    notes: "Price-sensitive, smaller budgets"
  
  mid_market:
    multiplier: 1.0
    notes: "Baseline segment"
  
  enterprise:
    multiplier: 1.5
    notes: "Larger budgets, procurement processes"
  
  # Geographic
  us_market:
    multiplier: 1.0
    notes: "Baseline geography"
  
  eu_market:
    multiplier: 0.9
    notes: "Slightly lower WTP, regulatory complexity"
  
  apac_market:
    multiplier: 0.7
    notes: "Emerging SaaS adoption, price sensitivity"

